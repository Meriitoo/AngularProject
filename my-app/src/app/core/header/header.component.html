<header class="my-navbar">
    <div class="mini-navbar-wrap">
        <div class="logo-wrap">
            <p class="logo"><span class="logo">Share Your Instagram Captions</span></p>
        </div>
        <div class="mini-navbar">
            <ul *ngIf="!isLoggedIn">
                <li>
                    <a routerLink="/auth/login">Login</a><i class="fas fa-sign-in-alt"></i>
                </li>
                <li>
                    <a routerLink="/auth/register">Register</a><i class="fas fa-user-plus"></i>
                </li>
            </ul>

            <ul *ngIf="isLoggedIn">
                <li>
                    <a routerLink="/auth/profile">{{username}}'s profile</a><i class="fas fa-user-circle"></i>
                </li>
                <li>
                    <a (click)="logout()">Logout</a><i class="fas fa-sign-out-alt"></i>
                </li>
            </ul>

        </div>
    </div>
    <nav>
        <ul>
            <li>
                <a routerLink="/home">Home</a>
            </li>
            <li>
                <a routerLink="/themes">Caption</a>
            </li>
            <li>
                <a routerLink="/add-theme">New Caption</a>
            </li>
            <li>
                <a routerLink="/locations">Add Location For Meetings</a>
            </li>
            <li>
                <a routerLink="/game">Mini Game</a>
            </li>
        </ul>
    </nav>

</header>
