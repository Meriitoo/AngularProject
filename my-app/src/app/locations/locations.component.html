<div class="container mt-4">
    <div class="card">
        <h1 class="title">Add Location For Meeting</h1>

        <form >
            <div class="form-group">
                <label>Meeting Place</label>
                <input type="text" [(ngModel)]="meetingPlace" [ngModelOptions]="{standalone: true}" class="form-control" 
                    id="meetingPlace" placeholder="Enter meeting place">
            </div>

            <div class="form-group">
                <label>Meeting Time</label>
                <input type="text" [(ngModel)]="meetingTime" [ngModelOptions]="{standalone: true}" class="form-control" 
                    id="meetingTime" placeholder="Enter meeting time">
            </div>

            <div class="form-group">
                <label>Meeting Topic</label>
                <input type="text" [(ngModel)]="mettingTopic" [ngModelOptions]="{standalone: true}" class="form-control" 
                    id="mettingTopic" placeholder="Enter meeting topic">
            </div>

            <button type="submit" (click)="save()" class="btn btn-primary blue-btn">Submit</button>


        </form>

        <img src="https://thumbs.wbm.im/pw/medium/b065d68b8a83d139eef14bd1da41ba36.avif" alt="Picture with friends" class="fr-pic"/>

    </div>
</div>

<div class="container mt-4">
    <h1 class="table-title">Location Table</h1>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Meeting Place</th>
                <th scope="col">Meeting Time</th>
                <th scope="col">Meeting Topic</th>
                <th scope="col">Option</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let LocationItem of LocationArray">
                <td>{{LocationItem.meetingPlace | uppercase}}</td>
                <td>{{LocationItem.meetingTime}}</td>
                <td>{{LocationItem.mettingTopic}}</td>
                <td>
                    <button type="button" class="btn custom-btn-success" (click)="setUpdate(LocationItem)">Edit</button>
                    <button type="button" class="btn custom-btn-danger" (click)="setDelete(LocationItem)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
